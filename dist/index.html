<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>

<body>

  <div id="site-wrapper">

    <header>

      <div class="logo-container">
        <img class="logo" src="photos/detective.png"> 
        <h1>Tracker.</h1>
        <!-- <p>"The Ulitimate To-Do List"</p> -->
      </div>


      <div class="account">
        <img src="photos/profile.png">
        <p>Account</p>
      </div>

    </header>

    <main>

      <div class="nav-bar">

        <h2>General</h2>
        <button class="inbox">Inbox</button>
        <button class="today">Today</button>
        <button class="week">This Week</button>
        <button class="month">This Month</button>

        <hr class="nav-divide">

        <h2>Projects</h2>
        <button class="new-project">+ New Project</button>

      </div>

      <div id="page" class="page">

        <div id ="container" class="container">

          <h3 class="title">Inbox</h3>
          <hr>

          <div class="task-container">

            <div class="task">
              <div class="checkbox">Checkbox</div>
              <div class="task">Task</div>
              <div class="date">Due Date</div>
              <div class="Priority">Priority</div>
              <div class="project">Project</div>
              <div class="trash">Trash</div>
            </div>
            <hr>
  
            <div class="task">
              <div class="checkbox">Checkbox</div>
              <div class="task">Task</div>
              <div class="date">Due Date</div>
              <div class="Priority">Priority</div>
              <div class="project">Project</div>
              <div class="trash">Trash</div>
            </div>
            <hr>
  
          </div>

          <button class="new-task-btn">+ New Task</button>

        </div>

      </div>

    </main>

    <footer>
      <!-- <a href="https://www.flaticon.com/free-icons/perspective" title="perspective icons">Perspective icons created by Freepik - Flaticon</a> -->
    </footer>

  </div>

</body>

</html>
